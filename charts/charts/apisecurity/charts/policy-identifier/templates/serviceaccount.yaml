---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "policy-identifier.fullname" . }}
    # if no namespace is set, "default" will be used;
    # the namespace will be created if it doesn't exist already
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "policy-identifier.name" . }}
    chart: {{ template "policy-identifier.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.env.role_arn }}
