{{- if .Values.ingress.enabled -}}
{{- $mwannotation := dict "traefik.ingress.kubernetes.io/router.middlewares" (printf "%s-%s@kubernetescrd" .Release.Namespace (include "receiver.fullname" .)) }}
{{- $fullName := include "receiver.fullname" . -}}
{{- $ingressPaths := .Values.ingress.paths -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "receiver.fullname" . }}
  labels:
    app: {{ template "receiver.name" . }}
    chart: {{ template "receiver.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName:  {{ .Values.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range $h:=.Values.ingress.hosts }}
    - host: {{ $h.host | quote }}
      http:
        paths:
        {{- range $k:=$ingressPaths }}
          - path: {{ $k.path }}
            backend:
              service:
                name: {{ $k.service }}
                port:
                  number: {{ $h.port }}
            pathType: Prefix
        {{- end }}
  {{- end }}
{{- end }}
