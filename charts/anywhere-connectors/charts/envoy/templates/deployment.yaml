{{- if eq "envoy" .Values.global.ingressType -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imperva-envoy
  labels:
    {{- include "envoy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "envoy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "envoy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "envoy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: envoy
        configMap:
          name: {{ include "envoy.fullname" . }}
          # readOnly: true
      - name: imperva-auth-secrets
        secret:
          secretName: imperva-auth
          defaultMode: 0400
      - name: ext-proc-filter-ca-root-cert
        secret:
          secretName: "{{ include "anywhere-commons.get-security-engine-tls-secret-name" .}}"
          defaultMode: 420
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "image-path" (dict "root" .Values "image" .Values.image) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 10000
              protocol: TCP
          volumeMounts:
          - name: envoy
            mountPath: "/etc/envoy/envoy.yaml"
            subPath: "envoy.yaml"
          - name: ext-proc-filter-ca-root-cert
            mountPath: "/etc/envoy/ca.crt"
            subPath: "ca.crt"
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
