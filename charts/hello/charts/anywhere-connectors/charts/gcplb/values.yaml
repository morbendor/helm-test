# Default values for the Envoy service proxying eWAF.
replicaCount: 1

image:
  repository: lotus-docker-repo/envoy
  pullPolicy: IfNotPresent
  tag: "v3"
  tagSuffix: ""
  digest: "" # image digest to use, takes precedence over tag if specified

imagePullSecrets:
- name: waf-anywhere-artifactory
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: # runAsUser: 101

# runAsGroup: 101
# runAsNonRoot: true

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

gateway:
  className: gke-l7-regional-external-managed

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 25
        periodSeconds: 120
    scaleUp:
      policies:
      - periodSeconds: 10
        type: Percent
        value: 100
      selectPolicy: Max
      stabilizationWindowSeconds: 0

nodeSelector: {}

tolerations: []

affinity: {}

securityEngineServiceName: imperva-security-engine-svc
securityEngineServicePort: 443
