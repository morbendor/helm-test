# Default values for data-sender.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: imperva-anywhere-docker/data-sender
  pullPolicy: IfNotPresent
  tag: "v74"
  tagSuffix: ""
  digest: "" # image digest to use, takes precedence over tag if specified

# Auxiliary images to support the main application
auxImages:
  busyBox:
    # Container that'll be used for general purposes operations (3rd Party)
    repository: imperva-waf-anywhere-beta-docker/aux/busybox
    pullPolicy: IfNotPresent
    tag: 1.36.1
    tagSuffix: ""
    digest: "" # image digest to use, takes precedence over tag if specified
  fluentBit:
    # Container that'll be used for log shipping, running as a sidecar (3rd Party)
    repository: imperva-waf-anywhere-beta-docker/aux/fluent-bit
    pullPolicy: IfNotPresent
    tag: 4.0.9
    tagSuffix: ""
    digest: "" # image digest to use, takes precedence over tag if specified

imagePullSecrets:
  - name: waf-anywhere-artifactory
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

log:
  appLogFilePath: /var/log/data-sender.log
  maxLogSize: 5    #Max log size in MB before rotation
  maxLogBackups: 2 #Max number of log backups to keep
  maxLogAge: 1     #Max number of days to retain old log files

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## Data Sender data Persistent Volume Storage Class.
## Used for storing Security Events on the PV, highly increasing chances SE will reach Imperva for analysand and visibility on UI.
persistence:
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  storageClass:
  enabled: false
  capacity: 1Gi
  claimName: imperva-ds-data-pv-claim
  mountPath: /mnt/imperva/cloud-native/
  accessMode: ReadWriteMany # RWX is required for multiple pods to write to the same volume. EFS volume is required for AWS.

dlq:
  ttlDays: 7
  jobIntervalMinutes: 10

storeData:
  onLocalDisk: false
  onAwsS3: false
  # In case you have enabled AWS S3 storing, fill in the required credentials
  awsCredentials:
    s3BucketName: ""
    s3BucketId: ""
    s3BucketSecret: ""
    s3BucketRegion: ""

fluentbit:
  enabled: true
  collectAndSendLogs: true # Collect and send logs to Imperva
  useApiKeys: false # Use API keys for the Fluent Bit configuration
  total_log_storage: 5M

anywhere-commons:
  enabled: false